<div class="canvas-container" mat-dialog-child>
  <app-popup></app-popup>
  <div class="middle-content">
    <h1 mat-dialog-title></h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div style="position: relative; text-align: center; height: 100vh; display: flex; align-items: center; justify-content: center;">
            <div>
              <div class="register-container bg-dark text-white" id="down">
                <div>
                  <p class="text-center">GET IN TOUCH </p>
                  <form (ngSubmit)="onSubmit(mailForm)" #mailForm="ngForm">
                    <div class="input-group input-group-lg">
                      <input type="email" class="form-control" placeholder="Email address" id="userEmail" name="mail" ngModel required [disabled]="isEmailSubmitted">
                      <button type="submit" class="btn btn-danger" [disabled]="!mailForm.valid || isEmailSubmitted">
                        Get Started <span class="bi bi-chevron-right"></span>
                      </button>
                    </div>
                  </form>
                  <div class="card-footer bg-primary mt-3">
                    <div class="d-flex justify-content-around">
                       

                        <a href="https://www.instagram.com/techsanskriti/"><i class="bi bi-instagram text-white"></i></a>
                        <a href="https://www.linkedin.com/in/madhu-337172200/"><i class="bi bi-linkedin text-white"></i></a>
                    </div>
      
     
    </div>
                  <!-- Your other elements here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
